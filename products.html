<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Coffees - JavaJunkies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet" />
</head>

<!--Top Bar (stays same for everypage)-->
<body style="background-color: #FFF6DC">
    <header class="navbar">
    <button class="icon-button" id="menuToggle">&#9776;</button> <!--Hamburger-->
    <nav class="nav-icons">
        <span class="icon-button" id="searchIcon">&#128269;</span> <!--Search-->
        <span class="icon-button" onclick="window.location.href='cart.html'">&#128722;</span> <!--Cart-->
    </nav>
    </header>

<!--Search Function Overlay-->
    <div id="searchOverlay" class="overlay hidden">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products..." />
            <button id="closeSearch">âœ–</button>
        </div>
    </div>

    <!-- Products Header & Filter-->
     <section class="product-page">
        <div class="product-header">
            <div class="product-heading">
                <h2>All Coffees</h2>
                <p>Meet all our products, roasted fresh daily.</p>
            </div>

            <div class="product-filter">
                <select class="sort-dropdown">
                    <option value="popular">Most Popular</option>
                    <option value="newest">Newest</option>
                    <option value="price-low-high">Price: Low to High</option>
                    <option value="price-high-low">Price: High to Low</option>
                </select>
            </div>
        </div>
     </section>
</body>
</html>

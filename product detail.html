<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - JavaJunkies</title>
    <link rel="stylesheet" href="product detail.css" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<!--Top Bar & Search Function -->
<body style="background-color: #FFF6DC">
    <header class="navbar">
    <button class="icon-button" id="menuToggle">&#9776;</button> 
    <nav class="nav-icons">
        <span class="icon-button" id="searchIcon">&#128269;</span> 
        <span class="icon-button" onclick="window.location.href='cart.html'">&#128722;</span>
    </nav>
    </header>

    <div id="searchOverlay" class="overlay hidden">
        <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..." />
        <button id="closeSearch">âœ–</button>
        </div>
    </div>

    <!-- Product Section -->
     <section class="product-detail">
        <a href="products.html" class="back-link">&#8592;</a>
        <h1 class="product-title">Bitter Buzz</h1>
        <div class="product-content">
            <div class="product-image-container">
                <img src="Images/Product 1.png" alt="Product One" class="product-image" />
            </div>

            <div class="product-info">
                <div class="product-info-inner">
                    <div class="price-size">
                        <p><strong>Price: $30.00</strong></p>
                        <p>Size: <span>200g</span></p>
                    </div>

                    <div class="grind-section">
                        <p>Grind Type:</p>
                        <div class="grind-options">
                            <button class="grind-option">Whole Beans</button>
                            <button class="grind-option selected">Espresso</button>
                            <button class="grind-option">Aeropress</button>
                        </div>
                    </div>
                    <div class="quantity-section">
                        <p>Quantity:</p>
                        <div class="quantity-control">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity-display">1</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                </div>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
     </section>

     
</body>
</html>
